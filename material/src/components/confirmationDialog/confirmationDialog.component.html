<div>{{options.confirmationText | localize}}</div>

@if(options.template)
{
    <ng-container *ngTemplateOutlet="options.template; context: {$implicit: options, dialogRef: dialog}"/>
}
@else if(options.choiceComponent)
{
    <ng-container *ngComponentOutlet="options.choiceComponent; injector: injector;"/>
}
