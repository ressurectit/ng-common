<div class="console-data thin-scrollbar">
    <div class="console-log" [ngClass]="log?.logLevel" *ngFor="let log of currentLogs">{{log?.text}}</div>

    <div class="clear-icon" (click)="clear()" title="clear log">
        <div class="fa fa-times"></div>
    </div>

    <div class="copy-icon" (click)="copy()" title="copy to clipboard" *ngIf="canCopy">
        <div class="fa fa-copy"></div>
    </div>
</div>
