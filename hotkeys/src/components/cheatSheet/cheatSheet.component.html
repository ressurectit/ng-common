<div class="cfp-hotkeys-container fade" [ngClass]="{'in': helpVisible$|async}" style="display:none">
    <div class="cfp-hotkeys">
        <h4 class="cfp-hotkeys-title">{{title}}</h4>

        <table>
            <tbody>
                @for(hotkey of hotkeys; track hotkey)
                {
                    <tr>
                        <td class="cfp-hotkeys-keys">
                            @for(key of hotkey.formatted; track key)
                            {
                                <span class="cfp-hotkeys-key">{{key}}</span>
                            }
                        </td>
    
                        <td class="cfp-hotkeys-text">{{hotkey.description}}</td>
                    </tr>
                }
            </tbody>
        </table>

        <div class="cfp-hotkeys-close" (click)="toggleCheatSheet()">&#215;</div>
    </div>
</div>
