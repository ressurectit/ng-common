<div [ngClass]="appliedClass">
    <div class="spinner"></div>

    <div class="messages">
        @for(msg of messages; track msg)
        {
            <div [ngClass]="'message-' + ((messages.length - $index) > 3 ? 'out' : (messages.length - $index - 1))">{{msg | localize}}</div>
        }
    </div>
</div>
